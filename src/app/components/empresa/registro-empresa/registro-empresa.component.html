<div class="container wrap mt-3">
    <h2>PRIMER PASO</h2>
    <h4>{{registroEmpresa}}</h4>
    <form (ngSubmit)="realizarRegistro()">
      <div class="mb-3 mt-3">
        <label for="nit">Nit:</label>
        <input type="text" class="form-control" id="nit" [(ngModel)]="empresa.nit" placeholder="Nit de la empresa" name="nit" required #nit="ngModel" minlength="4" maxlength="7">
        <div class="alert alert-danger" *ngIf="nit.invalid && (nit.dirty || nit.touched)">
          <div *ngIf="nit.errors.required">
              El campo nit es requerido
          </div>
        </div>
      </div>
      <div class="mb-3 mt-3">
        <label for="pwd">Nombre:</label>
        <input type="text" class="form-control" id="nombre" [(ngModel)]="empresa.nombreEmpresa" placeholder="Nombre de la empresa" name="nombre" required #nombre="ngModel" maxlength="20">
        <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
          <div *ngIf="nombre.errors.required">
              El campo nombre es requerido
          </div>
        </div>
      </div>
      <div class="mb-3 mt-3">
        <label for="pwd">Razón social:</label>
        <input type="text" class="form-control" id="razonSocial" [(ngModel)]="empresa.razonSocial" placeholder="Razon social" name="razonSocial" required #razonSocial="ngModel" maxlength="20">
        <div class="alert alert-danger" *ngIf="razonSocial.invalid && (razonSocial.dirty || razonSocial.touched)">
          <div *ngIf="razonSocial.errors.required">
              El campo razón social es requerido
          </div>
        </div>
      </div>
      <div class="mb-3 mt-3">
        <label for="pwd">Código ciu:</label>
        <input type="text" class="form-control" id="codigoCiu"  [(ngModel)]="empresa.codigoCiu" placeholder="Código ciu" name="codigoCiu" required #codigoCiu="ngModel" maxlength="20">
        <div class="alert alert-danger" *ngIf="codigoCiu.invalid && (codigoCiu.dirty || codigoCiu.touched)">
          <div *ngIf="codigoCiu.errors.required">
              El campo código ciu es requerido
          </div>
        </div>
      </div>
      <div class="mb-3 mt-3">
        <label for="pwd">Actividad principal:</label>
        <input type="text" class="form-control" id="actividadPincipal" [(ngModel)]="empresa.actividadPrincipal" placeholder="Actividad principal de la empresa" name="actividadPincipal" required #actividadPincipal="ngModel" maxlength="20">
        <div class="alert alert-danger" *ngIf="actividadPincipal.invalid && (actividadPincipal.dirty || actividadPincipal.touched)">
          <div *ngIf="actividadPincipal.errors.required">
              El campo actividad principal es requerido
          </div>
        </div>
      </div>
      <div class="mb-3 mt-3">
        <label for="pwd">Archivo (Adjuntar cámara de comercio en formato pdf):</label>
        <input type="file" class="form-control" id="archivo" (change)="capturarArchivoAnexo($event)" name="archivo" required accept=".pdf">
      </div>
      <div class="mb-3 mt-3">
        <label for="pwd">Tipo persona:</label>
        <select class="form-control" name="tipoPersona" [(ngModel)]="empresa.tipoPersona" >
          <option [value]="item" *ngFor="let item of tipoPersonas">{{item}}</option>
        </select>
      </div>
      <div class="mb-3 mt-3">
        <label for="pwd">Celular:</label>
        <input type="text" class="form-control" id="celular" [(ngModel)]="empresa.celular" placeholder="Celular del representante" name="celular" required #celular="ngModel" maxlength="10">
        <div class="alert alert-danger" *ngIf="celular.invalid && (celular.dirty || celular.touched)">
          <div *ngIf="celular.errors.required">
              El campo celular es requerido
          </div>
        </div>
      </div>
      <div class="mb-3 mt-3">
        <label for="pwd">Email:</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="empresa.email" placeholder="Email de la empresa" name="email" required #email="ngModel" maxlength="40">
        <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
          <div *ngIf="email.errors.required">
              El campo email es requerido
          </div>
        </div>
      </div>
      <div style="text-align: center; margin-left: 50px; margin-right: 50px;">
        <p>
          {{terminosYCondiciones}}
        </p>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" [(ngModel)]="aceptarTerminos" id="aceptarTerminosYCondiciones" name="example1">
          <label class="custom-control-label" for="aceptarTerminosYCondiciones">Acepto términos y condiciones</label>
        </div>
      </div>
      <button [disabled]="!aceptarTerminos" class="btn btn-color-primario" role="button">Siguiente</button>
    </form>
  </div>
