<div class="container mt-3">
    <h2>ÚLTIMO PASO</h2>
    <h4>Registro de usuario</h4>
    <form (ngSubmit)="realizarRegistro()">
        <div class="mb-3 mt-3">
            <label for="username">Nombre de usuario</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="usuario.userName" placeholder="Nombre de usuario con el cual accedera a la plataforma" name="username" required #username="ngModel">
            <div class="alert alert-danger" *ngIf="username.invalid && (username.dirty || username.touched)">
              <div *ngIf="username.errors.required">
                  El campo: nombre de usuario es requerido
              </div>
            </div>
        </div>
        <div class="mb-3 mt-3">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="usuario.password" placeholder="Contraseña" name="password" required #password="ngModel">
            <div class="alert alert-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
              <div *ngIf="password.errors.required">
                  El campo: contraseña es requerido
              </div>
            </div>
        </div>
        <div class="mb-3 mt-3">
            <label for="repeatPassword">Repite la contraseña</label>
            <input type="password" class="form-control" id="repeatPassword" [(ngModel)]="usuario.repeatPassword" placeholder="Repite la contraseña" name="repeatPassword" required #repeatPassword="ngModel">
            <div class="alert alert-danger" *ngIf="repeatPassword.invalid && (repeatPassword.dirty || repeatPassword.touched)">
              <div *ngIf="repeatPassword.errors.required">
                  El campo: contraseña es requerido
              </div>
            </div>
        </div>
        <button class="btn btn-color-primario" role="button">Finalizar registro</button>
    </form>
</div>
