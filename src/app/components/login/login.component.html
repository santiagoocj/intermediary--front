<div class=" login">
    <div class="row">
        <div class="col-sm-6">
            <img src="../../../assets/img/intermediary logo HD.jpg" class="mx-auto d-block mt-3" style="width:100%">
        </div>
        <div class="col-sm-6 border-primary">
            <div class="card-header text-center">
                {{titulo}}
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group m-4">
                        <input [(ngModel)]="usuario.username" type="text" class="form-control" name="username" id="username" placeholder="Nombre de usuario" autofocus required>
                    </div>
        
                    <div class="form-group m-4">
                        <input [(ngModel)]="usuario.password" type="password" class="form-control" name="password" id="password" placeholder="ContraseÃ±a" required>
                    </div>
        
                    <div class="form-group">
                        <input (click)="login()" type="submit" class="btn btn-block btn-color-primario" value="login">
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</div>
